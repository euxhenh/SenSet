---
  dataset: "mnist"
  train_prior: 0.5
  test_prior: 0.5
  # MNIST class definitions and bias vectors
  pos_train_classes: [7, 9]
  pos_test_classes:  [1, 3, 5, 7, 9]
  neg_classes:       [0, 2, 4, 6, 8]
  # Learner parameters
  use_abs: True
  num_sigma_layers: 1
  num_ff_layers: 3
  num_epoch: 200
  sigma_batch_size: 5000
  batch_size: 5000
  pn_train_batch_size: 4000
  pn_test_batch_size: 4000
  # Dataset sizes
  n_p: 1200          # Number of positive (labeled)
  n_u_train: 6000    # Number of unlabeled (train) samples
  n_u_test: 6000     # Number of unlabeled (test) samples
  n_test: 5000       # Number of test samples for inductive verification
  # General optimizer parameters
  learning_rate: 1E-3
  weight_decay: 5E-3
  gamma: 1.
  validation_split_ratio: 0.16666667
  # PUc parameters
  kernel_type: "gaussian"
---
  WUU:
    weight_decay: 5E-3
    learning_rate: 1E-4
    gamma: 1.
---
  PURR:
    weight_decay: 1E-3
    learning_rate: 1E-3
    gamma: 1.
---
  aPNU:
    weight_decay: 1E-3
    learning_rate: 1E-3
    gamma: 1.
---
  nnPU_all:
    weight_decay: 1E-3
    learning_rate: 1E-3
    gamma: 0.5
  nnPU_te:
    weight_decay: 1E-3
    learning_rate: 1E-3
    gamma: 0.5
---
  te_pn:
    weight_decay: 1E-3
    learning_rate: 1E-3
  tr_pn:
    weight_decay: 1E-3
    learning_rate: 1E-3
