---
  dataset: "cifar10"
  train_prior: 0.4
  test_prior: 0.4
  # CIFAR classes
  pos_train_classes: [0]
  pos_test_classes:  [0, 1, 8, 9]
  neg_classes: [2, 3, 4, 5, 6, 7]
  # Learner parameters
  use_abs: True
  num_sigma_layers: 2
  num_ff_layers: 2
  num_epoch: 200
  sigma_batch_size: 5000
  batch_size: 10000
  pn_train_batch_size: 4000
  pn_test_batch_size: 4000
  # Dataset sizes
  n_p: 1200          # Number of positive (labeled)
  n_u_train: 6000    # Number of unlabeled (train) samples
  n_u_test: 6000     # Number of unlabeled (test) samples
  n_test: 3000       # Number of test samples for inductive verification
  # General optimizer parameters
  learning_rate: 1E-3
  weight_decay: 5E-3
  gamma: 1.
  validation_split_ratio: 0.16666667
  # PUc parameters
  kernel_type: "gaussian"
---
  WUU:
    weight_decay: 1E-2
    learning_rate: 1E-3
    gamma: 0.5
---
  PURR:
    weight_decay: 1E-3
    learning_rate: 1E-3
    gamma: 1.
---
  aPNU:
    weight_decay: 1E-4
    learning_rate: 1E-3
    gamma: 0.5
---
  nnPU_all:
    weight_decay: 1E-3
    learning_rate: 1E-4
    gamma: 0.1
  nnPU_te:
    weight_decay: 1E-3
    learning_rate: 1E-4
    gamma: 0.1
---
  te_pn:
    weight_decay: 1E-3
    learning_rate: 1E-4
  tr_pn:
    weight_decay: 1E-2
    learning_rate: 1E-3
